<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{url_for('book_router.static', filename='css/home.css')}}"
    />
    <script
      src="{{url_for('book_router.static', filename='js/home.js')}}"
      defer
    ></script>
    <title>Home</title>
  </head>

  <body>
    <nav class="navbar" style="background-color: #2111ff">
      <div class="container-fluid">
        <a
          href="/book_router/"
          class="navbar-brand"
          style="font-size: 30px; font-weight: 500; color: white"
          >Desafio Técnico</a
        >
        <form
          class="d-flex"
          role="search"
          action=""
          method="get"
          id="myForm"
          style="gap: 10px"
        >
          <input class="form-control" type="text" id="myInput" />
          <button class="btn btn-search" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>
    <div class="content-header">
      <a href="/book_router/create">
        <button type="button" id="button-create" class="btn">
          Criar Livro
        </button>
      </a>
       </div>
  <div class="container container-content d-flex flex-row">
  {% for book in books %}
  <div class="card" style="width: 18rem; background-color: #F8F8F8;">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Código: {{book.magic_code}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Autor: {{book.author}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Professor: {{book.teacher}}</h6>
      <p class="card-text">
      </p>
      <a href="/book_router/find/{{book.magic_code}}" class="card-link">
        <button type="button" class="btn btn-primary">Acessar Livro</button>
      </a>
    </div>
  </div>
  {% endfor %}
</div>

   
  </body>
</html>
