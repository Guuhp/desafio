<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{url_for('book_router.static', filename='css/book.css')}}"
    />
    <script src="../static/js/books.js" defer></script>
    <title>Livro</title>
  </head>

  <body>
    <nav class="navbar" style="background-color: #2111ff">
      <div class="container-fluid">
        <a
          href="/book_router/"
          class="navbar-brand"
          style="font-size: 30px; font-weight: 500; color: white"
          >Desafio Técnico</a
        >
      </div>
    </nav>

    {%if book != None%}
    <div class="container ">
      <div class="content-book">
        <div id="book">
          <div class="page">
            <div class="book-cover">
              <div class="title">
                <h1>{{book.title}}</h1>
              </div>
              <div class="header-content">
                <p>{{book.author}}</p>
                <p>{{book.teacher}}</p>
              </div>
            </div>
          </div>

          <div class="page text">
            <h1><p>1</p></h1>
            <p>{{book.paragraph1}}</p>
          </div>
          <div class="page">
            <h1><p>2</p></h1>
            <div class="container-img">
              <img src="{{book.image1}}" alt="" width="250px" />
            </div>
          </div>

          <div class="page text">
            <h1><p>3</p></h1>
            <p>{{book.paragraph2}}</p>
          </div>
          <div class="page">
            <h1><p>4</p></h1>
            <div class="container-img">
              <img src="{{book.image2}}" alt="" width="250px" />
            </div>
          </div>

          <div class="page text">
            <h1><p>5</p></h1>
            <p>{{book.paragraph3}}</p>
          </div>
          <div class="page">
            <h1><p>6</p></h1>
            <div class="container-img">
              <img src="{{book.image3}}" alt="" width="250px" />
            </div>
          </div>

          <div class="page text">
            <h1><p>7</p></h1>
            <p>{{book.paragraph4}}</p>
          </div>
          <div class="page">
            <h1><p>8</p></h1>
            <div class="container-img">
              <img src="{{book.image4}}" alt="" width="250px" />
            </div>
          </div>

          <div class="page text">
            <h1><p>9</p></h1>
            <p>{{book.paragraph5}}</p>
          </div>
          <div class="page">
            <h1><p>10</p></h1>
            <div class="container-img">
              <img src="{{book.image5}}" alt="" width="250px" />
            </div>
          </div>

          <div class="page text">
            <h1><p>11</p></h1>
            <p>{{book.paragraph6}}</p>
          </div>
          <div class="page">
            <h1><p>12</p></h1>
            <div class="container-img">
              <img src="{{book.image6}}" alt="" width="250px" />
            </div>
          </div>
          <div id="buttons">
            <button id="prev">Anterior</button>
            <button id="next">Próxima</button>
          </div>
        </div>
      </div>
    </div>
    {%else%}
    <p>livro não encontrado</p>
    {%endif%}
  </body>
</html>
